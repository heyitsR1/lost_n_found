{% load socialaccount %}

{% get_providers as socialaccount_providers %}

{% for provider in socialaccount_providers %}
{% if provider.id == "google" %}
<a href="{% provider_login_url provider.id process=process scope=scope auth_params=auth_params %}" class="btn btn-outline-secondary w-100">
  <i class="fab fa-google text-danger me-2"></i> {% if process == "login" %}Sign in{% else %}Sign up{% endif %} with Google
</a>
{% endif %}
{% endfor %}
