{% if ads_banners %}
<div class="py-4">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="relative">
            <!-- Collapse/Expand Button -->
            <button id="toggleAdsBanner" class="absolute top-0 right-0 mt-2 mr-2 p-1 bg-white rounded-md shadow-sm hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-primary-500">
                <i class="fas fa-chevron-up text-gray-500" id="toggleIcon"></i>
            </button>
            
            <!-- Ads Banner Content -->
            <div id="adsBannerContent" class="block">
                <div class="grid grid-cols-1 md:grid-cols-{{ ads_banners|length|divisibleby:3|yesno:'3,2,4' }} gap-4">
                    {% for ad in ads_banners %}
                    <div class="">
                        <div class="bg-white rounded-lg shadow-md h-full overflow-hidden transition-transform duration-300 hover:shadow-lg hover:-translate-y-1">
                            {% if ad.image %}
                            <div class="relative h-48 overflow-hidden">
                                <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="w-full h-full object-cover">
                            </div>
                            {% endif %}
                            <div class="p-4">
                                <h3 class="text-lg font-semibold text-gray-800 mb-2">{{ ad.title }}</h3>
                                <p class="text-gray-600 mb-4">{{ ad.description }}</p>
                                {% if ad.url %}
                                <a href="{{ ad.url }}" class="inline-flex items-center px-3 py-1 border border-primary-500 text-primary-500 text-sm font-medium rounded-md hover:bg-primary-500 hover:text-white transition-colors duration-300" target="_blank">
                                    Learn More
                                </a>
                                {% endif %}
                            </div>
                            {% if ad.sponsor %}
                            <div class="px-4 py-2 bg-gray-50 text-gray-500 text-xs">
                                <i class="fas fa-handshake mr-1"></i> Sponsored by {{ ad.sponsor }}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggleAdsBanner');
        const toggleIcon = document.getElementById('toggleIcon');
        const adsBannerContent = document.getElementById('adsBannerContent');
        
        // Check if the banner state is stored in localStorage
        const isBannerCollapsed = localStorage.getItem('adsBannerCollapsed') === 'true';
        
        // Set initial state based on localStorage
        if (isBannerCollapsed) {
            adsBannerContent.classList.remove('block');
            adsBannerContent.classList.add('hidden');
            toggleIcon.classList.remove('fa-chevron-up');
            toggleIcon.classList.add('fa-chevron-down');
        }
        
        // Add click event listener to toggle button
        toggleButton.addEventListener('click', function() {
            if (adsBannerContent.classList.contains('block')) {
                // Collapse
                adsBannerContent.classList.remove('block');
                adsBannerContent.classList.add('hidden');
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
                localStorage.setItem('adsBannerCollapsed', 'true');
            } else {
                // Expand
                adsBannerContent.classList.remove('hidden');
                adsBannerContent.classList.add('block');
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-chevron-up');
                localStorage.setItem('adsBannerCollapsed', 'false');
            }
        });
    });
</script>
{% endif %}
