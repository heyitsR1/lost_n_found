{% if ads_banners %}
<div class="py-2">
    <div class="container">
        <div class="position-relative">
            <!-- Collapse/Expand Button -->
            <button id="toggleAdsBanner" class="btn btn-sm btn-outline-secondary position-absolute top-0 end-0 mt-2 me-2">
                <i class="fas fa-chevron-up" id="toggleIcon"></i>
            </button>
            
            <!-- Ads Banner Content -->
            <div id="adsBannerContent" class="d-block">
                <div class="row g-3">
                    {% for ad in ads_banners %}
                    <div class="col-md-{% if ads_banners|length == 1 %}12{% elif ads_banners|length == 2 %}6{% elif ads_banners|length == 3 %}4{% else %}3{% endif %}">
                        <div class="card ad-card h-100">
                            {% if ad.image %}
                            <div class="position-relative" style="height: 200px; overflow: hidden;">
                                <img src="{{ ad.image.url }}" alt="{{ ad.title }}" class="w-100 h-100" style="object-fit: cover;">
                            </div>
                            {% endif %}
                            <div class="card-body">
                                <h5 class="card-title">{{ ad.title }}</h5>
                                <p class="card-text text-muted">{{ ad.description }}</p>
                                {% if ad.url %}
                                <a href="{{ ad.url }}" class="btn btn-outline-primary btn-sm" target="_blank">
                                    Learn More
                                </a>
                                {% endif %}
                            </div>
                            {% if ad.sponsor %}
                            <div class="card-footer bg-light text-muted small">
                                <i class="fas fa-handshake me-1"></i> Sponsored by {{ ad.sponsor }}
                            </div>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const toggleButton = document.getElementById('toggleAdsBanner');
        const toggleIcon = document.getElementById('toggleIcon');
        const adsBannerContent = document.getElementById('adsBannerContent');
        
        // Check if the banner state is stored in localStorage
        const isBannerCollapsed = localStorage.getItem('adsBannerCollapsed') === 'true';
        
        // Set initial state based on localStorage
        if (isBannerCollapsed) {
            adsBannerContent.classList.remove('d-block');
            adsBannerContent.classList.add('d-none');
            toggleIcon.classList.remove('fa-chevron-up');
            toggleIcon.classList.add('fa-chevron-down');
        }
        
        // Add click event listener to toggle button
        toggleButton.addEventListener('click', function() {
            if (adsBannerContent.classList.contains('d-block')) {
                // Collapse
                adsBannerContent.classList.remove('d-block');
                adsBannerContent.classList.add('d-none');
                toggleIcon.classList.remove('fa-chevron-up');
                toggleIcon.classList.add('fa-chevron-down');
                localStorage.setItem('adsBannerCollapsed', 'true');
            } else {
                // Expand
                adsBannerContent.classList.remove('d-none');
                adsBannerContent.classList.add('d-block');
                toggleIcon.classList.remove('fa-chevron-down');
                toggleIcon.classList.add('fa-chevron-up');
                localStorage.setItem('adsBannerCollapsed', 'false');
            }
        });
    });
</script>
{% endif %}
